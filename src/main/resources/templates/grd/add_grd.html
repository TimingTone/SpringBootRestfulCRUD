<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='grds')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!--需要区分是员工修改还是添加；-->
            <form th:action="@{/grd}" method="post">
                <!--发送put请求修改学生数据-->
                <!--
                1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
                2、页面创建一个post表单
                3、创建一个input项，name="_method";值就是我们指定的请求方式
                -->
                <input type="hidden" name="_method" value="put" th:if="${grd!=null}"/>
                <input type="hidden" name="id" th:if="${grd!=null}" th:value="${grd.id}">
                <div class="form-group" th:if="${grd==null}">
                    <label>学号</label>
                    <input name="id" type="text" class="form-control" placeholder="2018301103" th:value="${grd!=null}?${grd.id}">
                </div>
                <div class="form-group">
                    <label>姓名</label>
                    <input name="lastName" type="text" class="form-control" placeholder="zhangsan" th:value="${grd!=null}?${grd.lastName}">
                </div>
                <div class="form-group">
                    <label>高等数学</label>
                    <input name="math" type="text" class="form-control" placeholder="100" th:value="${grd!=null}?${grd.math}">
                </div>
                <div class="form-group">
                    <label>大学物理</label>
                    <input name="physics" type="text" class="form-control" placeholder="100" th:value="${grd!=null}?${grd.physics}">
                </div>

                <div class="form-group">
                    <label>大学英语</label>
                    <input name="english" type="text" class="form-control" placeholder="100" th:value="${grd!=null}?${grd.english}">
                </div>

                <div class="form-group">
                    <label>计算机语言</label>
                    <input name="c" type="text" class="form-control" placeholder="100" th:value="${grd!=null}?${grd.c}">
                </div>

                <div class="form-group">
                    <label>政治</label>
                    <input name="polity" type="text" class="form-control" placeholder="100" th:value="${grd!=null}?${grd.polity}">
                </div>
                <button type="submit" class="btn btn-primary" th:text="${grd!=null}?'修改':'添加'">添加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

</body>

</html>
